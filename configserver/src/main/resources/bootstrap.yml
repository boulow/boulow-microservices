spring:
  application:
    name: config-server
  profiles:
    active:
    - native, git
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        git:
          uri: https://github.com/boulow/boulow-microservices.git
          searchPaths: app-properties
    
server:
  port: 8071